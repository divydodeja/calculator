<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <!-- display input -->
      <div class="row1">
        <input type="text" class="input">
      </div>
      <hr>
      <div class="row2">
        <button type="button" id="degree" class="btn0">DEG</button>
        <button type="button" id="fixExp" class="btn0">F-E</button>
      </div>
      <!-- memory buttons -->
      <div class="grid-container1">
        <button type="button" id="MC" onclick="memoryClear()" class="btn1 mem-color">MC</button>
        <button type="button" id="MR" onclick="memoryRecall()" class="btn1 mem-color">MR</button>
        <button type="button" onclick="memoryAdd()" class="btn1">M+</button>
        <button type="button" onclick="memorySub()" class="btn1">M-</button>
        <button type="button" onclick="memoryStore()" class="btn1">MS</button>
      </div>
      <!-- trigno and function button -->
      <div class="row3 flex">
        <div class="btn-grp">
          <button id="trignoBtn" type="button" class="btn0-1">
            <svg class="img" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" height="30" viewBox="0 0 50 50">
              <path d="M 48 0 C 46.894531 0 46 0.894531 46 2 C 46 2.171875 46.019531 2.339844 46.0625 2.5 L 2.5 46.0625 C 2.339844 46.019531 2.171875 46 2 46 C 0.894531 46 0 46.894531 0 48 C 0 49.105469 0.894531 50 2 50 C 2.738281 50 3.371094 49.597656 3.71875 49 L 46.28125 49 C 46.628906 49.597656 47.261719 50 48 50 C 49.105469 50 50 49.105469 50 48 C 50 47.261719 49.597656 46.628906 49 46.28125 L 49 3.71875 C 49.597656 3.371094 50 2.738281 50 2 C 50 0.894531 49.105469 0 48 0 Z M 47 4.4375 L 47 37 L 37 37 L 37 47 L 15.9375 47 C 15.695313 43.90625 14.472656 41.101563 12.53125 38.90625 Z M 39 39 L 47 39 L 47 46.28125 C 46.699219 46.457031 46.457031 46.699219 46.28125 47 L 39 47 Z M 11.09375 40.34375 C 12.675781 42.164063 13.699219 44.460938 13.9375 47 L 4.4375 47 Z">
              </path>
            </svg>
            <span>Trigonometry <i class="fa fa-angle-down"></i></span>
          </button>
          <div id="trigno" class="menu trigno-menu display">
            <button type="button" onclick="inv_activate()" class="inverse drop-btn">2nd</button>
            <button type="button" id="sin" class="calcbtn trignoBtn drop-btn">sin</button>
            <button type="button" id="cos" class="calcbtn trignoBtn drop-btn">cos</button>
            <button type="button" id="tan" class="calcbtn trignoBtn drop-btn">tan</button>
            <button type="button" onclick="hyp_activate()" class="hyperbolic drop-btn">hyp</button>
            <button type="button" id="csc" class="calcbtn trignoBtn drop-btn">csc</button>
            <button type="button" id="sec" class="calcbtn trignoBtn drop-btn">sec</button>
            <button type="button" id="cot" class="calcbtn trignoBtn drop-btn">cot</button>
          </div>
        </div>
        <div class="btn-grp">
          <button id="funcBtn" type="button" class="btn0-1">
            <svg class="img" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" height="30" viewBox="0 0 30 30">
              <path d="M22.047,3c-6.277,0-6.98,7.011-7.347,9h-3.268l-0.417,2h3.339c-1.855,11.024-2.65,11.781-3.565,11.781 c-0.83-2.323-1.434-3.066-2.692-3.066c-1.764,0-2.122,1.454-2.122,2.005C5.975,25.958,7,27,9,27c7.403,0,7.993-6.073,9.153-13h3.416 l0.417-2h-3.528c0.371-2.876,0.769-7.035,1.862-7.781c0.181,0.48,0.848,3.066,2.696,3.066c1.986,0,2.152-1.852,2.152-2.07 C25.166,4.551,24.792,3,22.047,3z">
              </path>
            </svg>
            <span>Function <i class="fa fa-angle-down"></i></span>
          </button>
          <div id="func" class="menu func-menu display">
            <button type="button" class="calcbtn drop-btn">|x|</button>
            <button type="button" class="calcbtn drop-btn">⌊x⌋</button>
            <button type="button" class="calcbtn drop-btn">⌈x⌉</button>
            <button type="button" class="calcbtn drop-btn">rand</button>
            <button type="button" class="calcbtn drop-btn">→dms</button>
            <button type="button" class="calcbtn drop-btn">→deg</button>
          </div>
        </div>
      </div>
      <!-- basic operations button -->
      <div class="bottomPart">
        <button type="button" onclick="changefunc()" id="change_2" class="btn2">2<sup>nd</sup></button>
        <button type="button" class="calcbtn btn2 evalable">Π</button>
        <button type="button" class="calcbtn btn2 evalable">e</button>
        <button type="button" onclick="allClear()" class="btn2">C</button>
        <button type="button" onclick="backspace()" class="btn2"><img src="https://icons.veryicon.com/png/o/education-technology/calculator/delete-315.png" alt="remove icon" style="width: 1rem;"></button>
        <button type="button" class="calcbtn btn2 change2">x<sup>2</sup></button>
        <button type="button" class="calcbtn btn2  evalable">1/x</button>
        <button type="button" class="calcbtn btn2  evalable">|x|</button>
        <button type="button" class="calcbtn btn2  evalable">exp</button>
        <button type="button" class="calcbtn btn2 evalable">mod</button>
        <button type="button" class="calcbtn btn2 change2  evalable">√x</button>
        <button type="button" class="calcbtn btn2 evalable">(</button>
        <button type="button" class="calcbtn btn2 evalable">)</button>
        <button type="button" class="calcbtn btn2 factorial">n!</button>
        <button type="button" class="calcbtn btn2 evalable">÷</button>
        <button type="button" class="calcbtn btn2  change2">x<sup>y</sup></button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">8</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">7</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">9</button>
        <button type="button" class="calcbtn btn2 evalable">×</button>
        <button type="button" class="calcbtn btn2 change2">10<sup>x</sup></button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">5</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">6</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">4</button>
        <button type="button" class="calcbtn btn2 evalable">-</button>
        <button type="button" class="calcbtn btn2 change2 logarithmic">log</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">1</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">2</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">3</button>
        <button type="button" class="calcbtn btn2 evalable">+</button>
        <button type="button" class="calcbtn btn2 change2 logarithmic">ln</button>
        <button type="button" onclick="changesign()" class="calcbtn btn2 btn2-2">+/-</button>
        <button type="button" class="calcbtn btn2 btn2-2 bold evalable">0</button>
        <button type="button" class="calcbtn btn2 btn2-2 evalable">.</button>
        <button type="button" id="equal" class="btn2 btn2-3">=</button>
      </div>
    </div>
  </div>
  <!-- script.js files -->
  <script src="/script/script1.js"></script>
</body>

</html>
